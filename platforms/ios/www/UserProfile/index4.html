	<body>
        
                        <div class="container" id="container">
                    
                    <!-- HEADER -->
                    
                    <header class="header">    
                        
                        <h2> <FONT color="black" > Manu Chopra's Leaderboard </FONT> </h2>

		<div>
			<div>
				<canvas id="canvas" height="80%" width="100%"></canvas>
			</div>
		</div>


	<script>
		var lineChartData = {
			labels : ["January","February","March","April","May","June","July"],
			datasets : [
				{
					label: "Average Health Worker",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [50,55,60,65,77,80,100]
				},
				{
					label: "You",
					fillColor : "rgba(151,187,205,0.2)",
					strokeColor : "rgba(151,187,205,1)",
					pointColor : "rgba(151,187,205,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(151,187,205,1)",
					data : [70,72,70,80,100,120,130]
				}
			]

		}
        
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true,
            legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

		});
	}


	</script>
                        
                        </div>
                            
                            <div class="alert success">
                                    <strong>Hey there:</strong> You are way better than the average health worker, in fact you are in the <b> top 10% of the health workers </b> of your district. Good job! 
                            </div>

                            
                            </header> 
                            
	</body>
